<!DOCTYPE html>
<html lang="en">
<head>
  <title>GOV.UK Frontend</title>
  <link rel="stylesheet" href="/css/govuk-frontend0.0.6-alpha.min.css">
  <!--[if IE 8]>
  <link rel="stylesheet" href="/css/govuk-frontend-oldie0.0.6-alpha.min.css">
  <![endif]-->
</head>
<body>
  <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>
  <label class="govuk-c-label" for="file-upload-a">
  Upload a file
</label>
<input class="govuk-c-file-upload" type="file" id="file-upload-a">

<label class="govuk-c-label" for="file-upload-b">
  Upload a file
  <span class="govuk-c-error-message">
    Error message goes here
  </span>
</label>
<input class="govuk-c-file-upload govuk-c-file-upload--error" type="file" id="file-upload-b">

  <script src="/js/govuk-frontend0.0.6-alpha.min.js"></script>
</body>
</html>
