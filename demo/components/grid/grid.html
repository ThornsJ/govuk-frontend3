<!DOCTYPE html>
<html lang="en">
<head>
  <title>GOV.UK Frontend</title>
  <link rel="stylesheet" href="/css/govuk-frontend0.0.8-alpha.min.css">
  <!--[if IE 8]>
  <link rel="stylesheet" href="/css/govuk-frontend-oldie0.0.8-alpha.min.css">
  <![endif]-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/themes/prism.min.css">
</head>
<body class="language-markup govuk-c-site-width-container">
  <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>
  <div class="govuk-c-site-width-container">

  <!-- Full width -->
  <div class="govuk-c-grid">
    <div class="govuk-c-grid__item govuk-c-grid__item--full">
      Grid item
    </div>
  </div>

  <!-- Halves -->
  <div class="govuk-c-grid">
    <div class="govuk-c-grid__item govuk-c-grid__item--one-half">
      Grid item
    </div>
    <div class="govuk-c-grid__item  govuk-c-grid__item--one-half">
      Grid item
    </div>
  </div>

  <!-- Thirds -->
  <div class="govuk-c-grid">
    <div class="govuk-c-grid__item  govuk-c-grid__item--one-third">
      Grid item
    </div>
    <div class="govuk-c-grid__item  govuk-c-grid__item--one-third">
      Grid item
    </div>
  </div>

  <!-- Two thirds / one third -->
  <div class="govuk-c-grid">
    <div class="govuk-c-grid__item govuk-c-grid__item--two-thirds">
      Grid item
    </div>
    <div class="govuk-c-grid__item govuk-c-grid__item--one-third">
      Grid item
    </div>
  </div>

  <!-- One third / two thirds -->
  <div class="govuk-c-grid">
    <div class="govuk-c-grid__item govuk-c-grid__item--one-third">
      Grid item
    </div>
    <div class="govuk-c-grid__item govuk-c-grid__item--two-thirds">
      Grid item
    </div>
  </div>

  <!-- Quarters -->
  <div class="govuk-c-grid">
    <div class="govuk-c-grid__item govuk-c-grid__item--one-quarter">
      Grid item
    </div>
    <div class="govuk-c-grid__item govuk-c-grid__item--one-quarter">
      Grid item
    </div>
  </div>

</div>

  <script src="/js/govuk-frontend0.0.8-alpha.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/prism.min.js"></script>
</body>
</html>
