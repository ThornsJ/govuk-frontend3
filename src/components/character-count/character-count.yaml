examples:
  - name: default
    data:
      name: more-detail
      id: more-detail
      maxlength: 10
      label:
        text: Can you provide more detail?

  - name: with hint
    data:
      name: with-hint
      id: with-hint
      maxlength: 10
      label:
        text: Can you provide more detail?
      hint:
        text: Don't include personal or financial information, eg your
              National Insurance number or credit card details.

  - name: with default value
    data:
      id: with-default-value
      name: default-value
      maxlength: 100
      label:
        text: Full address
      value: |
        221B Baker Street
        London
        NW1 6XE

  - name: with default value exceeding limit
    data:
      id: exceeding-characters
      name: exceeding
      maxlength: 10
      value: |
        221B Baker Street
        London
        NW1 6XE
      label:
        text: Full address
      errorMessage:
        text: Please do not exceed the maximum allowed limit

  - name: with custom rows
    data:
      id: custom-rows
      name: custom
      maxlength: 10
      label:
        text: Full address
      rows: 8

  - name: with label as page heading
    data:
      id: textarea-with-page-heading
      name: address
      maxlength: 10
      label:
        text: Full address
        isPageHeading: true

  - name: with word count
    data:
      id: word-count
      name: word-count
      maxwords: 10
      label:
        text: Full address
