<h1 class="govuk-u-bold-48">Form elements</h1>
<form action="/" method="post">
  <fieldset class="govuk-c-fieldset">
    <legend class="govuk-c-fieldset__legend">
      <h2 class="govuk-u-bold-24">How do you want to be contacted?</h2>
    </legend>
    <div class="govuk-c-radio">
      <input class="govuk-c-radio__input" id="radio-1" type="radio" name="radio-group" value="Email">
      <label class="govuk-c-radio__label" for="radio-1">Email</label>
    </div>
    <div class="govuk-c-radio">
      <input class="govuk-c-radio__input" id="radio-2" type="radio" name="radio-group" value="Phone">
      <label class="govuk-c-radio__label" for="radio-2">Phone</label>
    </div>
    <div class="govuk-c-radio">
      <input class="govuk-c-radio__input" id="radio-3" type="radio" name="radio-group" value="Text">
      <label class="govuk-c-radio__label" for="radio-3">Text message</label>
    </div>
  </fieldset>
</form>
