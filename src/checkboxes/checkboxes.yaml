examples:
- name: default
  data:
    idPrefix: 'nationality'
    name: 'nationality'
    fieldset:
      legendText: What is your nationality?
      legendHintText: If you have dual nationality, select all options that are relevant to you.
    items:
      - value: 'british'
        text: 'British'
      - value: 'irish'
        text: 'Irish'
      - value: 'other'
        text: 'Citizen of another country'

- name: with-disabled
  data:
    name: colours
    items:
      - value: "red"
        text: 'Red'
      - value: "green"
        text: 'Green'
      - value: "blue"
        text: "Blue"
        disabled: true

- name: with-html
  data:
    fieldset:
      legendHtml:
        <h3 class="govuk-heading-m">Which types of waste do you transport regularly?</h3>
      legendHintText: Select all that apply
    items:
      - value: animal
        text: Waste from animal carcasses
      - value: mines
        text: Waste from mines or quarries
      - value: farm
        text: Farm or agricultural waste

- name: without-fieldset
  data:
    name: colours
    items:
      - value: "red"
        text: 'Red'
      - value: "green"
        text: 'Green'
      - value: "blue"
        text: "Blue"

- name: with-extreme-fieldset
  data:
    idPrefix: 'example'
    name: 'example'
    errorMessage:
      text: 'Please select an option'
    fieldset:
      classes: 'app-fieldset--custom-modifier'
      attributes:
        'data-attribute': 'value'
        'data-second-attribute': 'second-value'
      legendText: What is your nationality?
      legendHintText:
        If you have dual nationality, select all options that are relevant to you.
    items:
      - value: 'british'
        text: 'British'
      - value: 'irish'
        text: 'Irish'
      - value: 'other'
        text: 'Citizen of another country'

- name: with-error
  data:
    errorMessage:
      text: 'Please select an option'
    fieldset:
      legendHtml:
        <h3 class="govuk-heading-m">Which types of waste do you transport regularly?</h3>
    items:
      - value: animal
        text: Waste from animal carcasses
      - value: mines
        text: Waste from mines or quarries
      - value: farm
        text: Farm or agricultural waste
